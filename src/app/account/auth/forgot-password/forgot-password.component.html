<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <!-- <a href="/dashboard" class="mb-5 d-block auth-logo">
              <img src="assets/images/logo-dark.png" alt="" height="22" class="logo logo-dark">
              <img src="assets/images/logo-light.png" alt="" height="22" class="logo logo-light">
            </a> -->
          </div>
        </div>
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card">
  
            <div class="card-body p-4">
  
              <div class="text-center mt-2">
                <h5 class="text-primary">Reset Password</h5>
                <!-- <p class="text-muted">Get your free Minible account now.</p> -->
              </div>
              <div class="p-2 mt-4">
                <form name="passwordForm" [formGroup]="passwordForm" (ngSubmit)="onSubmit()" novalidate>
  
                  <ngb-alert type="success" *ngIf="successmsg" [dismissible]="false">Reset password successfull.
                  </ngb-alert>
  
                  <div class="mb-3">
                    <label for="userpassword">New password</label>
       
                    <input type="password" formControlName="password" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Password" />
  
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
  
                  <div class="mb-3">
                    <label for="userpassword">Confirm Password</label>
                    <input type="confirm_password" formControlName="confirm_password" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" id="confirm_password" placeholder="confirm Password" />
  
                    <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
                      <div *ngIf="f.confirm_password.errors.required">Password is required</div>
                    </div>
                  </div>
  
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="auth-terms-condition-check">
                    <label class="form-check-label" for="auth-terms-condition-check">I accept <a
                        href="javascript: void(0);" class="text-dark">Terms and Conditions</a></label>
                  </div>
  
                  <div class="mt-3 text-end">
                    <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">Register</button>
                  </div>
  
                  <div class="mt-4 text-center">
                    <p class="text-muted mb-0">Already have an account ? <a href="/account/login"
                        class="fw-medium text-primary"> Login</a></p>
                  </div>
                </form>
              </div>
  
            </div>
          </div>
          <!-- <div class="mt-5 text-center">
            <p>Â© {{year}} Minible. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
          </div> -->
  
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->
