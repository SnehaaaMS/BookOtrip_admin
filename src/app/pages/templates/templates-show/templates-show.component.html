<div class="container" style="margin-top: 10px;">
    <button type="button" class="btn btn-success" style="margin-left: 10px;" (click)="addtemplate()">Add template</button>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title" style="text-align: center;">Templates List</h4>

            <div class="table-responsive">
                <table class="table table-borderless mb-0">

                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Preview</th>
                            <th>Created at</th>
                            <th>Modified at</th>
                            <th>Options</th>

                        </tr>
                    </thead>
                    <tbody>



                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
